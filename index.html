<!DOCTYPE html>
<html>

<head>
    <title>Claire's Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://kit.fontawesome.com/b7957bf43f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="city-search">
            <input type="text" class="form-control-sm" id="search-bar" placeholder="Enter a City.." />
            <input type="submit" class="btn btn-primary btn-sm" value="Search" id="search-button" />
            <button type="button" class="btn btn-primary btn-sm" id="current-location">
                My Location
            </button>
        </form>
        <h1 id="city-name">City</h1>
        <h4 id="day-and-time">Day, Time</h4>
        <h2>
            <span id="temp-display">17</span>
            <span class="superscript"><a id="celsius" class="unit">°C</a>/<a id="farenheit" class="unit">°F</a></span>
            <i class="fa-solid fa-cloud fa-lg" style="color: white; position: relative; left: 10px;"></i>
        </h2>
        <div class="row">
            <div class="col-4">Humidity:</div>
            <div class="col-4">Wind:</div>
        </div>
        <div class="row">
            <div id="humidity" class="col-4">0%</div>
            <div id="wind" class="col-4">12 km/h</div>
        </div>
        <div class="row" id="forecast">
            <div class="col-3"><strong>Tomorrow</strong></div>
            <div class="col-3"><strong>Friday</strong></div>
            <div class="col-3"><strong>Saturday</strong></div>
            <div class="col-3"><strong>Sunday</strong></div>
        </div>
        <div class="row">
            <div class="col-3">
                15<span class="forecast-ss">°C</span>
                <i class="fa-solid fa-cloud-sun fa-sm" style="color: white; position: relative; left: 3px;"></i>
            </div>
            <div class="col-3">
                16<span class="forecast-ss">°C</span>
                <i class="fa-solid fa-cloud-showers-heavy fa-sm"
                    style="color: white; position: relative; left: 3px;"></i>
            </div>
            <div class="col-3">
                13<span class="forecast-ss">°C</span>
                <i class="fa-solid fa-cloud-showers-heavy fa-sm"
                    style="color: white; position: relative; left: 3px;"></i>
            </div>
            <div class="col-3">
                12<span class="forecast-ss">°C</span>
                <i class="fa-solid fa-wind fa-sm" style="color: white; position: relative; left: 3px;"></i>
            </div>
        </div>
    </div>
    <h2 id="github-link">View this project on Github: <a>https://github.com/clairecombrink/weather-app</a></h2>

    <script src="src/index.js" defer></script>
</body>

</html>
